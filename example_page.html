<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Ã–rnek Web SayfasÄ±</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Ã–rnek Web SayfasÄ±</h1>
        <p>Bu sayfa modern web teknolojilerini gÃ¶sterir.</p>
        
        <div class="gallery">
            <div class="card">
                <h3>ðŸŽ¨ CSS Grid</h3>
                <p>Modern layout sistemi</p>
            </div>
            <div class="card">
                <h3>âš¡ JavaScript</h3>
                <p>Dinamik etkileÅŸimler</p>
            </div>
            <div class="card">
                <h3>ðŸ“± Responsive</h3>
                <p>Mobil uyumlu tasarÄ±m</p>
            </div>
            <div class="card">
                <h3>ðŸŽ­ Animasyonlar</h3>
                <p>CSS geÃ§iÅŸ efektleri</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="showModal()">Modal AÃ§</button>
            <button class="btn" onclick="changeTheme()">Tema DeÄŸiÅŸtir</button>
            <button class="btn" onclick="addCard()">Kart Ekle</button>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>ðŸŽ‰ Modal Ã‡alÄ±ÅŸÄ±yor!</h2>
            <p>Bu modal JavaScript ile aÃ§Ä±ldÄ±.</p>
            <button class="btn" onclick="closeModal()">Kapat</button>
        </div>
    </div>
    
    <script>
        function showModal() {
            document.getElementById('myModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
        
        function changeTheme() {
            const cards = document.querySelectorAll('.card');
            const colors = ['#667eea', '#ff6b6b', '#4ecdc4', '#45b7d1'];
            cards.forEach((card, index) => {
                card.style.background = colors[index % colors.length];
                card.style.color = 'white';
            });
        }
        
        function addCard() {
            const gallery = document.querySelector('.gallery');
            const newCard = document.createElement('div');
            newCard.className = 'card';
            newCard.innerHTML = '<h3>ðŸ†• Yeni Kart</h3><p>JavaScript ile eklendi!</p>';
            gallery.appendChild(newCard);
        }
        
        // Modal dÄ±ÅŸÄ±na tÄ±klandÄ±ÄŸÄ±nda kapat
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
